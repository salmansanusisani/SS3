// Function to populate the table
function populateTable(data) {
  const tableBody = document.querySelector("#contact-table tbody");
  tableBody.innerHTML = ""; // Clear existing rows

  data.forEach(person => {
    const row = document.createElement("tr");

    row.innerHTML = `
      <td>${person.name}</td>
      <td>${person.nickname}</td>
      <td>${person.ambition}</td>
      <td>${person.email}</td>
      <td>${person.phone}</td>
      <td>${person.partingWords}</td>
    `;

    tableBody.appendChild(row);
  });
}

// Function to filter data based on search input
function filterTable() {
  const searchInput = document.getElementById("search-input");
  const searchTerm = searchInput.value.toLowerCase();

  const filteredData = data.filter(person => {
    return (
      person.name.toLowerCase().includes(searchTerm) ||
      person.nickname.toLowerCase().includes(searchTerm) ||
      person.ambition.toLowerCase().includes(searchTerm) ||
      person.email.toLowerCase().includes(searchTerm) ||
      person.phone.toLowerCase().includes(searchTerm) ||
      person.partingWords.toLowerCase().includes(searchTerm)
    );
  });

  populateTable(filteredData);
}

// Add event listener for search input
